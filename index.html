<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Map from Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ubicación en Tiempo Real</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>

    <!-- Cargar el SDK de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <!-- Cargar Google Maps de manera asíncrona -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX--TYvnc8A4_jrMmE-bT4LLuNeHsluKk&callback=initMap"
      async
      defer
    ></script>
    
    <!-- Script propio -->
    <script src="script.js"></script>
</body>
</html>
