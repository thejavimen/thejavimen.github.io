<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Map - Xiaomi 4 Ultra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="scooter-icon.png"> <!-- Ícono del sitio -->
</head>
<body>
    <header>
        <h1>
            <img src="scooter-title-icon.png" alt="Scooter Icon" class="title-icon">

    </header>

    <main>
        <div id="map"></div>
    </main>

    <footer>
        <p>© 2024 Xiaomi 4 Ultra Tracker. Todos los derechos reservados de bicho (jAvi).</p>

    <!-- Cargar Google Maps de manera asíncrona -->

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX--TYvnc8A4_jrMmE-bT4LLuNeHsluKk&callback=initMap"

      defer
    ></script>
